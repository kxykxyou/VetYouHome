  <body>
    <!-- general form elements -->
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">新增病歷</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <div class="card-body">
        <div class="form-group">
          <label for="create-record-subjective">Subjective 主觀症狀</label>
          <br />
          <textarea
            id="create-record-subjective"
            class="form-control"
            name="subjective"
            rows="5"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="create-record-objective">Objective 客觀檢查</label>
          <br />
          <textarea
            id="create-record-objective"
            class="form-control"
            name="objective"
            rows="5"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="exam-file-input">檢驗檔案上傳</label>
          <div class="input-group">
            <div class="custom-file">
              <input
                type="file"
                class="custom-file-input"
                id="exam-file-input"
              />
              <label class="custom-file-label" for="exam-file-input"
                >選擇檔案</label
              >
            </div>
            <div class="input-group-append">
              <span class="input-group-text">上傳</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="create-record-assessment">Assessment 評估</label>
          <br />
          <textarea
            id="create-record-assessment"
            class="form-control"
            name="assessment"
            rows="4"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="create-record-plan">Plan 計畫</label>
          <br />
          <textarea
            id="create-record-plan"
            class="form-control"
            name="plan"
            rows="4"
          ></textarea>
        </div>
        <div class="new-treatments-container">
          <h3>Treatment治療</h3>
          <div class="new-treatment medication-container">
            <button
              type="button"
              class="btn btn-primary my-1"
              data-bs-toggle="button"
              autocomplete="off"
              aria-pressed="true"
              onclick="displayTurn(this)"
            >
              Medication用藥
            </button>
            <div class="create-record-medications">
              <button
                type="button"
                class="btn btn-primary my-1"
                onclick="addNewMedication()"
              >
                新增處方
              </button>
              <div class="new-medication-container">
                <div class="new-medication">
                  <label for="new-medication-name-1">處方名稱</label>
                  <input id="new-medication-name-1" type="text" />
                  <label for="new-medication-type-1">供應形式</label>
                  <input id="new-medication-type-1" type="text" />
                  <label for="new-medication-comment-1">備註</label>
                  <input id="new-medication-comment-1" type="text" />
                  <br />
                  <div id="new-medication-table-1"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="new-treatment new-other-treatments-container">
            <button
              type="button"
              class="btn btn-primary my-1"
              data-bs-toggle="button"
              autocomplete="off"
              aria-pressed="true"
              onclick="displayTurn(this)"
            >
              Other treatments其他治療
            </button>
            <div class="display new-treatment-table"></div>
          </div>
        </div>
        <div class="payment-container">
          <h3>費用計算</h3>
          <div class="new-payment payment-container payment-exams">
            <button
              type="button"
              class="btn btn-primary my-1"
              data-bs-toggle="button"
              autocomplete="off"
              aria-pressed="true"
              onclick="displayTurn(this)"
            >
              Exams 檢驗
            </button>
            <div class="display new-payment-exam-table"></div>
          </div>
          <div class="payment payment-container payment-medications">
            <button
              type="button"
              class="btn btn-primary my-1"
              data-bs-toggle="button"
              autocomplete="off"
              aria-pressed="true"
              onclick="displayTurn(this)"
            >
              Medications 用藥
            </button>
            <div class="display new-payment-medication"></div>
          </div>
          <div class="payment payment-container payment-other-treatments">
            <button
              type="button"
              class="btn btn-primary my-1"
              data-bs-toggle="button"
              autocomplete="off"
              aria-pressed="true"
              onclick="displayTurn(this)"
            >
              Other treatments 其他治療
            </button>
            <div class="display new-payment-treatment-table"></div>
          </div>
        </div>
      </div>
