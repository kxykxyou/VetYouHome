    <main>
      <!-- 所有分區容器 -->
      <div id="all-registers-container" class="container-fluid my-1">
        <!-- 尚未叫號 -->
        <div
          id="queue-container"
          class="border border-dark my-3 container-fluid"
        >
          <div class="row justify-content-center">
            <h4 class="container-header text-center border-bottom border-dark">
              候診中
            </h4>
          </div>
          <div class="row row-cols-4 registers-display"></div>
        </div>
        <!-- 已叫號看診中 -->
        <div
          id="called-container"
          class="border border-dark my-3 container-fluid"
        >
          <div class="row justify-content-center">
            <h4 class="container-header text-center border-bottom border-dark">
              看診中
            </h4>
          </div>
          <div class="row row-cols-4 registers-display"></div>
        </div>
        <!-- 看診完畢 -->
        <div
          id="finished-container"
          class="border border-dark my-3 container-fluid"
        >
          <div class="row justify-content-center">
            <h4 class="container-header text-center border-bottom border-dark">
              結束診療
            </h4>
          </div>
          <div class="row row-cols-4 registers-display"></div>
        </div>
        <!-- 收住院 -->
        <div
          id="inpatient-container"
          class="border border-dark my-3 container-fluid"
        >
          <div class="row justify-content-center">
            <h4 class="container-header text-center border-bottom border-dark">
              收治住院
            </h4>
          </div>
          <div class="row row-cols-4 registers-display"></div>
        </div>
      </div>
    </main>
    <div class="tepmlates" hidden>
      <!-- register container -->

      <!-- 單一卡片; key: key: register.id -->
      <div id="register-card-template" class="col-3 my-3 mx-0" key="">
        <!-- 單一卡片; key: key: register.id -->
        <div class="register-card border card border-success">
          <!-- 預約時間 + 主訴 -->
          <div
            class="col reserve-header reserve-time text-center fw-bold fs-5"
          ></div>
          <div
            class="col reserve-header register-subjective text-center fw-bold fs-5"
          ></div>
          <!-- 圖片與寵物基本資料 -->
          <div class="col">
            <div class="row">
              <!-- 寵物圖片 -->
              <div
                class="col-4 pet-icon-container justify-content-center d-flex"
                style=""
              >
                <a class="clinic-link align-self-center" href="">
                  <img src="" class="pet-icon col align-self-center" alt="" />
                </a>
              </div>
              <!-- 寵物基本資料 -->
              <div class="col-8 register-info">
                <div class="input-group">
                  <span
                    class="input-group-text"
                    style="background-color: #20c997"
                    >寵物</span
                  >
                  <input
                    type="text"
                    class="form-control pet-name"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm"
                    readonly
                  />
                </div>
                <div class="input-group">
                  <span
                    class="input-group-text"
                    style="background-color: #20c997"
                    >預約醫師</span
                  >
                  <input
                    type="text"
                    class="form-control vet-fullname"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                    readonly
                  />
                </div>
                <div class="input-group">
                  <span
                    class="input-group-text"
                    style="background-color: #20c997"
                    >飼主</span
                  >
                  <input
                    type="text"
                    class="form-control owner-fullname"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm"
                    readonly
                  />
                </div>
                <div class="input-group">
                  <span
                    class="input-group-text"
                    style="background-color: #20c997"
                    >聯絡電話</span
                  >
                  <input
                    type="text"
                    class="form-control owner-cellphone"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm"
                    readonly
                  />
                </div>
              </div>
            </div>
          </div>
          <!-- 叫號操作icon -->
          <div class="col my-1">
            <div class="row operation-group justify-content-center">
              <div class="col-4 btn-group">
                <button
                  type="button"
                  class="btn btn-default btn-call-register btn-warning"
                  onclick=""
                >
                  叫號
                  <!-- <img
                    src="/images/call-register.png"
                    class="operation-icon"
                    alt=""
                  /> -->
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
